{% extends "base.html" %}
{% block content %}
<section id="contact" class="contact">

    <div class="container" data-aos="fade-up">

        <header class="section-header">
            <h2>Ideas</h2>
            <p>Add Idea</p>
        </header>
        <div class="row gy-4">

            <div class="col-lg-12">
                <form method="POST" action="{{ url_for('add_idea') }}">
                    <div class="row gy-4">

                        <div class="col-md-12">
                            <label for="idea_name">Idea Name</label><br>
                            <input id="idea_name" class="form-control" name="idea_name" minlength="5" maxlength="50"
                                type="text" placeholder="Idea Name" required>
                        </div>

                        <div class="col-md-12">
                            <label for="idea_description">Idea Description</label><br>
                            <textarea id="idea_description" name="idea_description" class="form-control" rows="6"
                                placeholder="Idea Description" required></textarea>
                        </div>

                        <div class="col-md-6">
                            <label for="cam_cynnydd_selector">Cam Cynnydd</label><br>
                            <select id="cam_cynnydd_selector" name="cam_cynnydd_selector" class="form-control" required>
                                <option disabled selected>Choose Cam Cynnydd</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="subject_selector">Subject</label><br>
                            <select id="subject_selector" name="subject_selector" class="form-control" required>
                                <option value="None" disabled selected>Choose Subject</option>
                                <option value="Maths">Maths</option>
                                <option value="Science">Science</option>
                                <option value="English">English</option>
                                <option value="Welsh">Welsh</option>
                            </select>
                        </div>

                        <div class="col-md-12">
                            <label for="idea_resource">Idea Resource Link</label><br>
                            <textarea id="idea_resource" name="idea_resource" class="form-control" rows="1"
                                placeholder="Link to Idea Resource" required></textarea>
                        </div>

                        <div class="col-md-12">
                            <label for="strand_selector">Strand</label><br>
                            <select id="strand_selector" name="strand_selector" class="form-control" required>
                                <option value="0" disabled selected>Choose Strand</option>
                                {% for strand in strands %}
                                <option value="{{ strand.id }}">{{ strand.id }}: {{ strand.strand_name }} -
                                    {{ strand.strand_element }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-12 text-center">

                            <button class="btn btn-primary" type="submit">Save Idea <i class="bi bi-send"></i></button>
                        </div>

                    </div>
                </form>

            </div>

        </div>

    </div>

</section>
{% endblock %}
