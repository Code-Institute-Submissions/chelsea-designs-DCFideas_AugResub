{% extends "base.html" %}
{% block content %}
<div class="card text-center">
    <div class="card-header">
        Register
    </div>
    <form class="card-body" method="POST" action="{{ url_for('register') }}">
        <h5 class="card-title">Create an account</h5>
        <p class="card-text">To start storing and sharing your DCF ideas.</p>
        <div class="row">
            <div class="input-field col-12">
                <label for="username">Username</label><br>
                <i class="fas fa-user-plus prefix"></i>
                <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9]{5,15}$" required>
            </div>
            <div class="input-field col-12">
                <label for="password">Password</label><br>
                <i class="fas fa-user-lock prefix"></i>
                <input id="password" name="password" type="text" class="validate" minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9]{5,15}$" required>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary col-2 offset-5 my-2">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
    <div class="card-footer text-muted">
        Already Registered? <a href="{{ url_for('add_idea') }}">Login</a> instead.
    </div>
</div>
{% endblock %}
