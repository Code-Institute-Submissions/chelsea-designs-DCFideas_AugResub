{% extends "base.html" %}
{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">
    Strands
</h3>
{% for category in categories %}
<h4>{{category}}</h4>
<div class="row">
    {% for strand in strands %}
    {% if strand.strand_name == category %}
    <div class="col s12 m6 l3">
        <div class="card blue-grey darken-1">
            <div class="card-content">
                <span class="card-title">{{strand.strand_name}}</span>
                <div class="card-title white-text">
                    <span class="">{{strand.strand_element}}</span>
                </div>
                <div class="card-action">
                    <a href="#">View Ideas</a>
                    <a href="#">Add Idea</a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
